services:
  - type: web
    name: keep-in-touch-chat
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn server.app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: PORT
        fromService:
          type: web
          name: keep-in-touch-chat
          property: port
      - key: DATABASE_URL
        value: ./chat.db
      - key: JWT_SECRET
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
        # Optional: Leave empty to use free fallback responses (no payment needed)

